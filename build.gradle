plugins {
    id 'java-library'
    id "com.jfrog.bintray" version "1.8.4"
    id "maven-publish"
}

group 'dev.jaaj'
version '0.2.1'

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/jaaj/JaaJ"
    }
}

dependencies {
    implementation 'dev.jaaj:JaaJEvent:0.1.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

bintray {
    user = BINTRAY_USER
    key = BINTRAY_KEY
    publications = ['mavenPublication']
    pkg {
        repo = 'JaaJ'
        name = project.name
        userOrg = "jaaj"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/JaaJSoft/JaaJFile'
        issueTrackerUrl = 'https://github.com/JaaJFile/JaaJEvent/issues'
        publicDownloadNumbers = true
        version {
            name = project.version
            vcsTag = project.version
        }
    }
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId project.group
            artifactId project.name
            version project.version
        }
    }
}
